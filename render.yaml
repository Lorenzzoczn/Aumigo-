services:
  - type: web
    name: aumigo-app
    env: node
    plan: free
    buildCommand: bash build.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: aumigo-app
          property: port
      - key: FRONTEND_URL
        fromService:
          type: web
          name: aumigo-app
          property: host
      - key: JWT_SECRET
        generateValue: true
      - key: MASTER_KEY
        generateValue: true